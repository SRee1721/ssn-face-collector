<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSN Face Collector</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- CSS -->
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
        color: #333;
      }

      header {
        background: white;
        padding: 15px 30px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header img {
        height: 50px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1100px;
        margin: 30px auto;
        gap: 20px;
        padding: 0 20px;
      }

      .left-section,
      .right-section {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        flex: 1 1 450px;
      }

      h2 {
        margin-top: 0;
        font-size: 1.6rem;
        color: #0a3d62;
      }

      form label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }

      form input,
      form select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      form button {
        background-color: #0a3d62;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      form button:hover {
        background-color: #154a8a;
      }

      footer {
        text-align: center;
        font-size: 0.85rem;
        color: #888;
        margin: 30px 0;
      }

      /* Overlay container */
      #collectionOverlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.95);
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #collectionOverlay video {
        width: 640px;
        height: 480px;
        background: black;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 3px solid #0a3d62;
      }

      #instructionOverlay {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #faceAnimation {
        width: 150px;
        height: 150px;
        margin: 10px 0;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        border: 3px solid #0a3d62;
        animation: pulse 1.2s infinite;
      }

      #stepText {
        margin-top: 10px;
        font-size: 1.2rem;
        text-align: center;
      }

      #sampleCounter {
        margin-top: 10px;
        font-weight: bold;
        font-size: 1.1rem;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./static/media/image.png" alt="SSN Logo" />
    </header>

    <div class="container">
      <div class="left-section">
        <h2>Register Your Face Data</h2>
        <p>
          Please fill in the form below to start face collection for bus
          attendance in future.
        </p>
        <p style="font-size: 0.95rem; color: #666">
          All data will be treated confidentially and securely.
        </p>
      </div>

      <div class="right-section">
        <form id="infoForm">
          <label for="name">Name</label>
          <input type="text" id="name" required />

          <label for="email">SSN Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="you@ssn.edu.in"
            pattern=".+@(ssn|snu)\.edu\.in"
            title="Must be an SSN email"
          />

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required max="2020-12-31" />

          <label for="role">Role</label>
          <select id="role" required>
            <option value="DayScholar_Student">DayScholar_Student</option>
            <option value="Hosteller_Student">Hosteller_Student</option>
            <option value="TEACHER">Teacher</option>
          </select>

          <label for="busNo">Bus Number</label>
          <select id="busNo" required>
            <option value="">Loading bus number....</option>
          </select>

          <label for="busStop">Bus Stop</label>
          <select id="busStop" required>
            <option value="">Loading stops...</option>
          </select>

          <button type="submit">Start Face Collection</button>
        </form>
      </div>
    </div>

    <!-- Overlay (hidden until collection starts) -->
    <div id="collectionOverlay">
      <video id="video" autoplay></video>
      <div id="instructionOverlay">
        <div
          id="faceAnimation"
          style="background-image: url('/static/media/face-front.png')"
        ></div>
        <div id="stepText">Follow the instructions</div>
        <div id="sampleCounter">Samples: <span id="sampleCount">0</span></div>
      </div>
    </div>

    <footer>
      &copy; 2025 SSN College of Engineering. All rights reserved.
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script>
      // Role comes from Flask
      const userRole = "{{ role }}";

      window.onload = () => {
        const roleSelect = document.getElementById("role");

        if (userRole.includes("Student")) {
          if (userRole == "DayScholar_Student") {
            roleSelect.value = "DayScholar_Student";
            roleSelect.disabled = true;
          } else {
            roleSelect.value = "Hosteller_Student";
            roleSelect.disabled = true;
            document.getElementById("busNo").style.display = "none";
            document.getElementById("busStop").style.display = "none";
            document.getElementById("busNo").removeAttribute("required");
            document.getElementById("busStop").removeAttribute("required");
          }
        } else if (userRole.includes("Teacher")) {
          roleSelect.value = "TEACHER";
          roleSelect.disabled = true;
        }
      };
    </script>
  </body>
</html>
